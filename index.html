<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store | Expert Mode</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --card-bg: #111111;
            --text-secondary: #888888;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            line-height: 1.6;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        nav a {
            color: var(--accent-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            opacity: 0.8;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .hero {
            padding: 100px 5%;
            text-align: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .hero h1 {
            font-size: clamp(40px, 8vw, 80px);
            margin: 0;
            font-weight: 900;
            line-height: 1.1;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
        }

        .container {
            padding: 50px 5%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #444;
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1/1;
            background: #1a1a1a;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .product-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ccc;
        }

        @media (max-width: 768px) {
            .hero { padding: 60px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">BLACK.STORE</div>
        <nav>
            <a href="#">Магазин</a>
            <a href="/admin/">Войти</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Exclusive Collection</h1>
        <p>Добро пожаловать в магазин будущего на GitHub Pages.</p>
    </section>

    <div class="container">
        <h2>Магазин</h2>
        <div class="grid" id="product-list">
            <div class="product-card">
                <div class="product-img"></div>
                <div class="product-info">
                    <h3 class="product-title">Товар #1</h3>
                    <p class="product-desc">Описание премиального товара.</p>
                    <span class="product-price">$99.00</span>
                    <button class="btn">В корзину</button>
                </div>
            </div>
        </div>
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

</body>
</html>
