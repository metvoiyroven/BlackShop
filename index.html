<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackShop</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: #fff; margin: 0; text-align: center; }
        .header { padding: 60px 20px; background: #111; border-bottom: 1px solid #222; }
        h1 { font-size: 3rem; color: #00ffa3; margin: 0; }
        .subtitle { color: #888; font-size: 1.2rem; }
        .container { max-width: 1100px; margin: 0 auto; padding: 40px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    </style>
</head>
<body>

<header class="header">
    <h1 id="main-title">Загрузка...</h1>
    <p id="main-subtitle" class="subtitle">Подождите секунду...</p>
</header>

<div class="container">
    <div id="products-list" class="product-grid"></div>
</div>

<script>
    // 1. ЗАГРУЗКА НАСТРОЕК (ЗАГОЛОВОК И ПОДЗАГОЛОВОК)
    async function loadSettings() {
        try {
            // Добавляем случайное число в конец ссылки, чтобы браузер не брал старую версию (кэш)
            const res = await fetch('https://api.github.com/repos/metvojyroven/BlackShop/contents/content/homepage.md?cb=' + Math.random());
            const data = await res.json();
            const content = atob(data.content); // Декодируем из Base64
            
            // Ищем текст более надежно
            const titleMatch = content.match(/site_title:\s*["']?(.*?)["']?(\r?\n|$)/);
            const subMatch = content.match(/site_subtitle:\s*["']?(.*?)["']?(\r?\n|$)/);

            if (titleMatch) document.getElementById('main-title').innerText = titleMatch[1];
            if (subMatch) document.getElementById('main-subtitle').innerText = subMatch[1];
        } catch (e) {
            console.error("Ошибка настроек:", e);
            document.getElementById('main-title').innerText = "BlackShop";
        }
    }

    // 2. ЗАГРУЗКА ТОВАРОВ
    async function fetchProducts() {
        const list = document.getElementById('products-list');
        try {
            const response = await fetch('https://api.github.com/repos/metvojyroven/BlackShop/contents/products?cb=' + Math.random());
            const files = await response.json();
            
            list.innerHTML = '';
            for (const file of files) {
                if (file.name.endsWith('.md')) {
                    const res = await fetch(file.download_url);
                    const content = await res.text();
                    
                    const title = content.match(/title:\s*["']?(.*?)["']?(\r?\n|$)/)?.[1];
                    const price = content.match(/price:\s*(.*)/)?.[1];
                    const image = content.match(/image:\s*["']?(.*?)["']?(\r?\n|$)/)?.[1];

                    list.innerHTML += `
                        <div style="background:#1a1a1a; padding:15px; border-radius:10px; border:1px solid #333;">
                            <img src="${image}" style="width:100%; height:200px; object-fit:cover; border-radius:8px;">
                            <h3>${title}</h3>
                            <div style="color:#00ffa3; font-weight:bold;">${price} ₽</div>
                        </div>
                    `;
                }
            }
        } catch (e) {
            list.innerHTML = '<p>Товаров пока нет.</p>';
        }
    }

    loadSettings();
    fetchProducts();
</script>
</body>
</html>
